<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>

  <body>
    <script>
      var fullName = 'Paul Hong';
      console.log('value of fullName:', fullName);
      var numberOfPets = 0;
      console.log('value of numberOfPets:', numberOfPets);
      const likesVegetables = false;
      console.log('value of likesVegetables:', likesVegetables);
      let nothing = null;
      console.log('value of nothing:', nothing);
      nothing = undefined;
      console.log('value of nothing:', nothing);
    </script>
  </body>
</html>
